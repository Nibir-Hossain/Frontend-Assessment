<body>
    <script>
        console.log('Hello World');

        var ara = [11, 3, 45, 10, 44];
        var mx = 0, mn = 9999, mx2 = 0, mn2 = 9999;
        for (var i = 0; i < 5; i++) {
            if (ara[i] < mn) {
                mn2 = mn;
                mn = ara[i];
            }
            else if (ara[i] < mn2 && ara[i] > mn) {
                mn2 = ara[i]
            }
            if (ara[i] > mx) {
                mx2 = mx;
                mx = ara[i];
            }
            else if (ara[i] > mx2 && ara[i] < mx) {
                mx2 = ara[i]
            }
        }
        console.log(mn2);
        console.log(mx2);

    </script>
